<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">

    <meta name="description" content="Marcos Castaneda - Senior Software Engineer">
    <meta name="author" content="Marcos Castaneda">

    <meta property="og:title" content="Marcos Castaneda | Software Engineer">
    <meta property="og:description" content="Senior Software Engineer - Portfolio">
    <meta property="og:image" content="assets/images/profile.jpg">
    <meta property="og:type" content="website">

    <title>Marcos Castaneda | Software Engineer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

</head>

<body>
    <div class="bg-gradient"></div>
    <div class="grain-overlay"></div>

    <div class="container">
        <!-- Profile Card -->
        <div class="profile-card glass">
            <div class="profile-header">
                <div class="profile-img-wrapper">
                    <img src="assets/images/profile.jpg" alt="Marcos Castaneda" class="profile-img">
                    <div class="status-indicator"></div>
                </div>

                <h1 class="profile-name">Marcos Castaneda</h1>
                <p class="profile-title">Senior Software Engineer</p>
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/mcasta" target="_blank" class="social-btn glass-hover">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                    LinkedIn
                </a>

                <a href="https://github.com/marcoss" target="_blank" class="social-btn glass-hover">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                        </path>
                    </svg>
                    GitHub
                </a>
            </div>
        </div>

        <!-- Chat Card -->
        <div class="chat-card glass">
            <div class="chat-header">
                <div class="chat-header-content">
                    <h2 class="chat-title">Ask Me Anything</h2>
                    <p class="chat-subtitle">
                        <span class="ai-badge">AI</span>
                        Trained on my experience & projects
                    </p>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="chat-welcome">
                    <div class="welcome-icon">ðŸ’¬</div>
                    <p>Ask about my skills, experience, or projects!</p>
                </div>
            </div>

            <div class="chat-input-wrapper glass">
                <input type="text" id="chatInput" class="chat-input" placeholder="" maxlength="100" />
                <button id="sendBtn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
